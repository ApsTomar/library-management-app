<app-topnav mini='true'></app-topnav>
<div class="search">
    <label for="search-box">Books Search</label>
    <input #searchBox id="search-box" (input)="search(searchBox.value)" />

    <ul class="search-results" *ngIf="searchBox.value.length >0">
        <li *ngFor="let book of books">
            <a routerLink="details/{{book.id}}">
                {{book.name}}
            </a>
        </li>
    </ul>
</div>
