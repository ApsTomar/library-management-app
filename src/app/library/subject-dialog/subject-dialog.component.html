<h2 mat-dialog-title>Subject Details</h2>

<mat-dialog-content [formGroup]="form">
    <mat-form-field>
        <input matInput placeholder="Name" formControlName="name">
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button mat-primary" (click)="save()" [disabled]="form.invalid">Save</button>
    <button class="mat-raised-button" (click)="close()">Close</button>
</mat-dialog-actions>
